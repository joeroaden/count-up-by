<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <div class="container">
      <h2>Count Up By</h2>
    <form id="counter">
      <div class="form-group">
        <p>Enter a number to count to:</p>
        <textarea id="number1" name="number1" class="form-control"></textarea>
        <p>Enter a multiple to count by:</p>
        <input type="text" id="number2" name="number2" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p>Output: <span id="Output"></span></p>
  </div>
</body>
</html>
